<!DOCTYPE html>
<html>

<head>
    <script src="../core/runtime.js"></script>
</head>

<body class="L(dir:col p:10 g:8) S(bg:#f8fafc)">

    <!-- 03. Primary Button -->
    <button class="L(p:2/4) S(bg:#3b82f6 rad:md) T(c:#fff w:6b) X(hvr:S(bg:#2563eb)) A(dur:200)">
        Interactive Button
    </button>

    <!-- 04. Glassmorphic Card -->
    <div class="L(p:8 w:80) S(glass rad:xl shd:1) T(c:#1e293b)">
        <h3 class="T(sz:20 w:7b) L(m:0/0/2/0)">Glass Card</h3>
        <p class="T(sz:14 c:#64748b)">High density semantic styling for AI agents.</p>
    </div>

    <!-- 05. Responsive Grid -->
    <div class="L(dir:col g:4) M(md:L(dir:row))">
        <div class="L(p:4 w:1) S(bg:#e2e8f0 rad:md)">Item 1</div>
        <div class="L(p:4 w:1) S(bg:#e2e8f0 rad:md)">Item 2</div>
        <div class="L(p:4 w:1) S(bg:#e2e8f0 rad:md)">Item 3</div>
    </div>

    <!-- 06. Floating Action Button -->
    <div class="L(w:14 h:14 x:cntr y:cntr) S(bg:#ef4444 rad:f shd:2) T(c:#fff sz:24) X(hvr:A(trnsf:sc:1.1)) A(dur:150)">
        +
    </div>

    <!-- 07. User Avatar with Status -->
    <div class="L(w:12 h:12) S(bg:#cbd5e1 rad:f brdr:2/sol/#fff) L(pos:rel)">
        <div class="L(w:3 h:3 pos:abs r:0 b:0) S(bg:#22c55e rad:f brdr:2/sol/#fff)"></div>
    </div>

    <!-- 08. Pricing Toggle -->
    <div class="L(dir:row p:1 g:1) S(bg:#f1f5f9 rad:md)">
        <div class="L(p:1/4) S(bg:#fff rad:sm shd:1) T(sz:12 w:6b)">Monthly</div>
        <div class="L(p:1/4) T(sz:12 c:#64748b)">Yearly</div>
    </div>

    <!-- 09. Alert Banner -->
    <div class="L(dir:row x:b y:cntr p:3/4 w:1) S(bg:#fef2f2 brdr:1/sol/#fecaca rad:md) T(c:#991b1b sz:14)">
        <span>Critical path update required.</span>
        <span class="T(w:7b) X(hvr:T(c:#000))">Dismiss</span>
    </div>

    <!-- 10. Horizontal Progress Bar -->
    <div class="L(w:full h:2) S(bg:#e2e8f0 rad:f)">
        <div class="L(w:65% h:1) S(bg:#6366f1 rad:f)"></div>
    </div>

    <!-- 11. Minimalist Input -->
    <input type="text" placeholder="Type here..."
        class="L(p:2/4 w:64) S(bg:#fff brdr:1/sol:#e2e8f0 rad:md) T(sz:14) X(fcs:brdr:1/sol/#6366f1)">

    <!-- 12. Tag/Badge -->
    <span class="L(p:1/2) S(bg:#dcfce7 rad:f) T(c:#166534 sz:12 w:6b)">Success</span>

</body>

</html>
