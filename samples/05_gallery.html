<!DOCTYPE html>
<html>

<head>
    <script src="../core/runtime.js"></script>
    <style>

</head>

<body class="L(p:8) T(c:#fff)">

    <header class="L(p:8/0 x:b y:cntr)">

    <!-- Mosaic/Masonry-like Grid -->
    <div class="L(grd:1) M(md:L(grd:3)) M(lg:L(grd:4)) L(g:4)">

        <div class="L(h:96 w:1) S(bg:#111 rad:xl) L(pos:rel) X(hvr:A(trnsf:sc:0.98)) A(dur:500)">

        </div>
        <!-- Image 2 (Tall) -->
        <div class="L(h:128 w:1) S(bg:#222 rad:xl) M(md:L(row:span:2)) L(pos:rel)">
            <div class="L(pos:abs b:0 l:0 p:6 w:1) S(glass rad:0/0/xl/xl) T(sz:12)">CYBERPUNK SAMURAI</div>
        </div>
        <!-- Image 3 -->
        <div class="L(h:96 w:1) S(bg:#111 rad:xl) L(pos:rel)"></div>
        <!-- Image 4 -->
        <div class="L(h:96 w:1) S(bg:#111 rad:xl) L(pos:rel)"></div>
        <!-- Image 5 -->
        <div class="L(h:96 w:1) S(bg:#111 rad:xl) L(pos:rel)"></div>
    </div>

</body>

</html>
