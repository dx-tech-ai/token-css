<!DOCTYPE html>

    <script>
        // Inline Token CSS Runtime Compiler for Demonstration
        function applyTokenCSS() {
            const elements = document.querySelectorAll('[class*="("]');
            const styleTag = document.createElement('style');
            let cssRules = '';

            const compile = (input) => {
                const scopes = {
                    L: (tokens) => {
                        const m = { 'dir:col': 'flex-direction:column', 'dir:row': 'flex-direction:row', 'x:cntr': 'justify-content:center', 'x:f': 'justify-content:flex-start', 'x:e': 'justify-content:flex-end', 'x:b': 'justify-content:space-between', 'y:cntr': 'align-items:center', 'w:1': 'width:100%', 'h:v': 'height:100vh', 'h:1': 'height:100%' };
                        let res = 'display:flex;';
                        tokens.split(' ').forEach(t => {
                            if (m[t]) res += m[t] + ';';
                            else if (t.startsWith('p:')) res += `padding:${t.split(':')[1]*0.25}rem;`;
                            else if (t.startsWith('g:')) res += `gap:${t.split(':')[1]*0.25}rem;`;
                            else if (t.startsWith('w:')) res += `width:${t.split(':')[1].replace('v','vw')};`;
                        });
                        return res;
                    },
                    S: (tokens) => {
                        let res = '';
                        tokens.split(' ').forEach(t => {
                            if (t.startsWith('bg:')) res += `background:${t.split(':')[1]};`;
                            else if (t.startsWith('rad:')) res += `border-radius:${t==='rad:f'?'9999px':t.split(':')[1]==='xl'?'12px':'4px'};`;
                            else if (t==='glass') res += 'backdrop-filter:blur(10px);background:rgba(255,255,255,0.05);';
                            else if (t.startsWith('shd:')) res += `box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);`;
                        });
                        return res;
                    },
                    T: (tokens) => {
                        let res = '';
                        tokens.split(' ').forEach(t => {
                            if (t.startsWith('sz:')) res += `font-size:${t.split(':')[1]}px;`;
                            if (t.startsWith('c:')) res += `color:${t.split(':')[1]};`;
                            if (t.startsWith('w:')) res += `font-weight:${t.split(':')[1].replace('b','00')};`;
                        });
                        return res;
                    }
                };
                const regex = /([LSTX])\((.*?)\)/g;
                let match, out = '';
                while ((match = regex.exec(input)) !== null) {
                    if (scopes[match[1]]) out += scopes[match[1]](match[2]);
                }
                return out;
            };

            elements.forEach((el, i) => {
                const className = `t-${i}`;
                const css = compile(el.className);
                cssRules += `.${className} { ${css} }\n`;
                el.classList.add(className);
            });
            styleTag.innerHTML = cssRules;
            document.head.appendChild(styleTag);
        }
        window.onload = applyTokenCSS;
    </script>
</head>
