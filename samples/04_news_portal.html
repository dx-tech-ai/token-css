<!DOCTYPE html>
<html>

<head>
    <script src="../core/runtime.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="L(dir:col) S(bg:#fff)">

    <!-- Navigation -->
    <nav class="L(dir:row x:b y:cntr p:4/8) S(bg:#fff brdr:0/0/1/sol/#eee) L(pos:fixed w:1) S(shd:1)">
        <div class="T(sz:24 w:9b c:#000)">THE NEURAL TIMES</div>
        <div class="L(dir:row g:6) T(sz:14 w:6b c:#444)">
            <div class="X(hvr:T(c:#000))">POLITICS</div>
            <div class="X(hvr:T(c:#000))">TECH</div>
            <div class="X(hvr:T(c:#000))">CULTURE</div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="L(p:24/8 g:8 w:1) M(md:L(p:32/16))">
        <div class="L(dir:col g:4) M(lg:L(dir:row g:12))">
            <!-- Main Story -->
            <div class="L(w:1) M(lg:L(w:2/3))">
                <div class="L(h:96 w:1) S(bg:#eee rad:lg) L(m:0/0/4/0)"></div>
                <div class="T(sz:12 w:8b c:#ef4444)">BREAKING NEWS</div>
                <h1 class="T(sz:48 w:8b c:#111) L(m:2/0)">AI Agents Now Style Websites Better Than Humans</h1>
                <p class="T(sz:18 c:#444 lh:1.6)">The emergence of Token CSS has shifted the paradigm of web
                    development...</p>
            </div>

            <!-- Sidebar Stories -->
            <div class="L(w:1) M(lg:L(w:1/3)) L(dir:col g:6)">
                <div class="T(sz:20 w:7b brdr:0/0/2/sol/#000) L(p:0/0/2/0)">LATEST UPDATES</div>
                <div class="L(dir:col g:4)">
                    <div class="L(dir:row g:4)">
                        <div class="L(w:24 h:16) S(bg:#eee rad:md)"></div>
                        <div class="L(w:1)">
                            <div class="T(sz:14 w:7b)">Quantum Computing Simplified</div>
                            <div class="T(sz:12 c:#888)">5 mins ago</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- News Grid -->
        <section class="L(grd:1) M(md:L(grd:2)) M(lg:L(grd:3)) L(g:8 m:12/0)">
            <!-- Card 1 -->
            <div class="L(dir:col g:3) X(hvr:A(trnsf:sc:1.02)) A(dur:200)">
                <div class="L(h:48 w:1) S(bg:#eee rad:md)"></div>
                <div class="T(sz:16 w:7b)">SpaceX Mars Mission Update</div>
                <div class="T(sz:14 c:#666)">The journey to the red planet begins.</div>
            </div>
        </section>
    </main>

</body>

</html>
